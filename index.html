<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main page__margin-wrapper">
      <section class="profile">
        <img class="profile__avatar" alt="Изображение пользователя" src="images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__display-name-wrapper">
            <h1 class="profile__display-name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit hover-breathing hover-breathing_deep" type="button"></button></div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__btn-add hover-breathing hover-breathing_deep" type="button"></button>
      </section>
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="images/card__image/card__image_01.png" alt="Карачаевск">
          <p class="card__caption">Карачаевск</p>
          <button class="card__btn-like hover-breathing hover-breathing_deep" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="images/card__image/card__image_02.png" alt="Гора Эльбрус">
          <p class="card__caption">Гора Эльбрус</p>
          <button class="card__btn-like hover-breathing hover-breathing_deep" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="images/card__image/card__image_03.png" alt="Домбай">
          <p class="card__caption">Домбай</p>
          <button class="card__btn-like hover-breathing hover-breathing_deep" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="images/card__image/card__image_04.png" alt="Гора Эльбрус">
          <p class="card__caption">Гора Эльбрус</p>
          <button class="card__btn-like hover-breathing hover-breathing_deep" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="images/card__image/card__image_05.png" alt="Домбай">
          <p class="card__caption">Домбай</p>
          <button class="card__btn-like hover-breathing hover-breathing_deep" type="button"></button>
        </li>
        <li class="card">
          <img class="card__image" src="images/card__image/card__image_06.png" alt="Карачаево-Черкесия">
          <p class="card__caption">Карачаево-Черкесия</p>
          <button class="card__btn-like hover-breathing hover-breathing_deep" type="button"></button>
        </li>
      </ul>
    </main>
    <div class="popup">
      <div class="popup__container">
        <form class="profile-editor" name="profile-editor">
          <p class="profile-editor__title">Редактировать профиль</p>
          <input class="profile-editor__input" type="text" name="display-name" autocomplete="name" placeholder="Имя (не пустое)" required pattern="^.*[^\s].*$">
          <input class="profile-editor__input" type="text" name="job-name" placeholder=" Род деятельности" >
          <button class="profile-editor__btn-submit hover-breathing hover-breathing_shallow" type="submit" name="submit" value="save-profile-info">Сохранить</button>
          <button class="profile-editor__btn-close hover-breathing hover-breathing_deep" type="button"></button>
        </form>


      </div>

    </div>
    <footer class="footer page__margin-wrapper">
      © 2020 Mesto Russia
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
