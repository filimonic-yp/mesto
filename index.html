    <div class="popup popup-editor popup-editor_profile">
      <div class="popup__editor-container">
        <form class="editor" name="editor">
          <p class="editor__title">Редактировать профиль</p>
          <input class="editor__input" type="text" autocomplete="name" name="display-name" required pattern="^.*[^\s].*$" >
          <input class="editor__input" type="text" name="job" placeholder="Род занятий">
          <button class="editor__btn-submit hover-breathing hover-breathing_shallow" type="submit" name="submit" value="save-info">Сохранить</button>
          <button class="editor__btn-close hover-breathing hover-breathing_deep" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup-editor popup-editor_image-adder">
      <div class="popup__editor-container">
        <form class="editor" name="editor" autocomplete="off">
          <p class="editor__title">Новое место</p>
          <input class="editor__input" type="text" name="display-name" placeholder="Название" required>
          <input class="editor__input" type="url" name="image-url" required placeholder="Ссылка на картинку">
          <button class="editor__btn-submit hover-breathing hover-breathing_shallow" type="submit" name="submit" value="save-info">Создать</button>
          <button class="editor__btn-close hover-breathing hover-breathing_deep" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup-viewer ">
      <div class="viewer popup__viewer-container">
        <button class="viewer__btn-close hover-breathing hover-breathing_deep" type="button"></button>
        <img class="viewer__image" src="" alt="">
        <p class="viewer__title"></p>
