<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__wrapper">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main page__margin-wrapper">

      <section class="profile">
        <img class="profile__avatar" alt="Изображение пользователя" src="images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__display-name-wrapper">
            <h1 class="profile__display-name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit hover-breathing hover-breathing_deep" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__btn-add hover-breathing hover-breathing_deep" type="button"></button>
      </section>

      <ul class="cards">
        <!-- cards here -->
      </ul>

    </main>

    <div class="popup popup-editor popup-editor_profile">
      <div class="popup__editor-container">
        <form class="editor" name="editor_profile"  novalidate>
          <p class="editor__title">Редактировать профиль</p>
          <input class="editor__input editor__input_display-name" type="text" autocomplete="name" data-error-element-id="editor_profile__display-name-error" name="display-name" required maxlength="40" minlength="2">
          <span class="editor__error editor__error_hidden" id="editor_profile__display-name-error"> </span>
          <input class="editor__input editor__input_job" type="text" name="job" data-error-element-id="editor_profile__job-error" placeholder="Род занятий" required maxlength="200" minlength="2">
          <span class="editor__error editor__error_hidden" id="editor_profile__job-error"> </span>
          <button class="editor__btn-submit hover-breathing hover-breathing_shallow" type="submit" name="submit" value="save-info">Сохранить</button>
          <button class="editor__btn-close hover-breathing hover-breathing_deep" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup-editor popup-editor_image-adder">
      <div class="popup__editor-container">
        <form class="editor" name="editor_image-adder" autocomplete="off" novalidate>
          <p class="editor__title">Новое место</p>
          <input class="editor__input editor__input_display-name" type="text" name="display-name" data-error-element-id="editor_image-adder__display-name-error" placeholder="Название" required maxlength="30" minlength="1">
          <span class="editor__error editor__error_hidden" id="editor_image-adder__display-name-error"> </span>
          <input class="editor__input editor__input_url" type="url" name="image-url" data-error-element-id="editor_image-adder__image-url-error" required placeholder="Ссылка на картинку">
          <span class="editor__error editor__error_hidden" id="editor_image-adder__image-url-error"> </span>
          <button class="editor__btn-submit hover-breathing hover-breathing_shallow" type="submit" name="submit" value="save-info">Создать</button>
          <button class="editor__btn-close hover-breathing hover-breathing_deep" type="button"></button>
        </form>
      </div>
    </div>

    <div class="popup popup-viewer">
      <div class="viewer popup__viewer-container">
        <button class="viewer__btn-close hover-breathing hover-breathing_deep" type="button"></button>
        <img class="viewer__image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="no-image">
        <p class="viewer__title"></p>
      </div>
    </div>

    <footer class="footer page__margin-wrapper">
      © 2020 Mesto Russia
    </footer>

  </div>

  <template id="template-card">
    <li class="card">
      <img class="card__image" src="" alt="">
      <p class="card__caption"></p>
      <button class="card__btn-like hover-breathing hover-breathing_deep" type="button"></button>
      <button class="card__btn-remove hover-breathing hover-breathing_deep" type="button"></button>
    </li>
  </template>
  <script src="scripts/index.js" type="module"></script>
</body>
</html>
