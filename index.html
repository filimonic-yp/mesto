<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__wrapper">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main page__margin-wrapper">
            <div class="profile">
                <img class="profile__avatar" alt="avatar" src="images/avatar.jpg">
                <div class="profile__info">
                    <p class="profile__username">Жак-Ив Кусто<button class="profile__btn-edit hover-breathing hover-breathing_deep"></button></p>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__btn-add hover-breathing hover-breathing_deep"></button>
            </div>
            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="images/card__image/card__image_01.png"></img>
                    <p class="card__caption">Карачаево-Черкесия</p>
                    <button class="card__btn-like"></button>
                </li>
                <li class="card">
                    <img class="card__image" src="images/card__image/card__image_01.png"></img>
                    <p class="card__caption">Карачаевск</p>
                    <button class="card__btn-like"></button>
                </li>
                <li class="card">
                    <img class="card__image" src="images/card__image/card__image_01.png"></img>
                    <p class="card__caption">Карачаевск</p>
                    <button class="card__btn-like"></button>
                </li>
                <li class="card">
                    <img class="card__image" src="images/card__image/card__image_01.png"></img>
                    <p class="card__caption">Карачаевск</p>
                    <button class="card__btn-like"></button>
                </li>
                <li class="card">
                    <img class="card__image" src="images/card__image/card__image_01.png"></img>
                    <p class="card__caption">Карачаевск</p>
                    <button class="card__btn-like"></button>
                </li>
                <li class="card">
                    <img class="card__image" src="images/card__image/card__image_01.png"></img>
                    <p class="card__caption">Карачаевск</p>
                    <button class="card__btn-like"></button>
                </li>
            </ul>
        </main>
        <div class="popup">
            <div class="popup__container">
                <form class="profile-editor">
                    <p class="profile-editor__title">Редактировать профиль</p>
                    <input class="profile-editor__input" type="text" name="display-name" autocomplete="name" value="Жак-Ив Кусто">
                    <input class="profile-editor__input" type="text" name="job-name" value="Исследователь океана">
                    <button class="profile-editor__btn-submit hover-breathing hover-breathing_shallow" type="submit" name="submit" value="save-profile-info">Сохранить</button>
                </form>
                <button class="profile-editor__btn-close hover-breathing hover-breathing_deep"></button>

            </div>

        </div>
        <footer class="footer page__margin-wrapper">
            © 2020 Mesto Russia
        </footer>
    </div>
    
</body>
</html>
